<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf8">
    <title>pyramid</title>
    <!-- X3DOM:  Declarative 3D Models -->
    <script 
        type='application/javascript' 
        src='../lib/x3dom/x3dom-full.js'>
    </script>
    <link 
        rel='stylesheet' 
        type='text/css' 
        href='../lib/x3dom/x3dom.css' />
</head>

<body>
    <x3d width="512px" height="512px">
        <scene>
            <shape>
                <appearance>
                    <material diffuseColor="crimson">
                    </material>
                </appearance>
                <indexedfaceset>
                    <coordindex point = "
                    0 2 3 1 -1 ">
                    </coordindex>
                    <coordinates point="
                    -1 0 -1 
                    -1 0 1
                    1 0 -1
                    1 0 1
                    
                    ">
                    </coordinates> 



                </indexedfaceset>
            </shape>
        </scene>
    </x3d>
</body>
</html>
