

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script>
function draw_fig(context, fillcolor, strokecolor){
    context.fillStyle=fillcolor;
    context.stroke=strokecolor;
    context.fillRect(-1,-1,2,2);
    context.strokeRect(-1,-1,2,2);
}
function main() {
    let gc = document
            .getElementById("acanvas")
            .getContext("2d");
    gc.fillStyle = "steelblue";
    gc.fillRect(0,0,256,256);

    gc.save();
    let s = 32;
    gc.translate(128,128);
    gc.rotate(Math.PI * 0.25);
    gc.scale(s,s);
    gc.lineWidth = gc.fillStyle / s;

    draw_fig(gc, "beije", "crimson");
    gc.lineWidth=gc.lineWidth *s;
    gc.restore;

    gc.save;
    s=32;
    gc.translate(128,208);
    gc.rotate(Math.PI * 0.25);
    gc.scale(s, s);
    gc.lineWidth = gc.lineWidth / s;

    draw_fig(gc, "green", "orange");
    gc.restore();
}
    </script>


</head>
<body>
    <canvas id="acanvas" width = "256" height = "256">;
        
        <script>main();</script>
    </canvas>
</body>
</html>
