<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf8">
    <title>Base X3D</title>
    <!-- X3DOM:  Declarative 3D Models -->
    <script 
        type='application/javascript' 
        src='../lib/x3dom/x3dom-full.js'>
    </script>
    <link 
        rel='stylesheet' 
        type='text/css' 
        href='../lib/x3dom/x3dom.css' />
</head>

<body>
    <x3d width="512px" height="512px">
        <scene>
            <shape>
                <appearance>
                    <twosidedmaterial diffuseColor="green">
                    </twosidedmaterial>
                </appearance>
                <cube></cube>
            </shape>
        </scene>
    </x3d>
</body>
</html>
